{% extends 'base.html' %}
{% block content %}


<div class="col-lg-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">All users</h4>
              <p class="card-description"><code></code></p>
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th> #</th>

                      <th>  </th>

                    </tr>
                  </thead>
                  <tbody>
                      {% for user in users %}
                    <tr>
                      <th scope="row">{{forloop.counter}}</th>
                      <td>{{user.username}}</td>
                      <td><a href="{% url 'follow' user.id %}">Follow</a></td>




                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
{% endblock %}
